{% extends "admin/admin.html" %}

{% block content %}
    <!--内容-->
    <section class="content-header">
        <h1>微电影管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 标签管理</a></li>
            <li class="active">添加标签</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加标签</h3>
                    </div>
                    <form role="form" method="post">
                        {% csrf_token %}
                        <div class="box-body">

                            {% if success %}
                                <div class="alert alert-success" role="alert">
                                    <strong>添加成功!</strong> <hr>
                                </div>
                            {% elif message %}
                                <div class="alert alert-danger" role="alert">
                                    <strong>添加失败!</strong> &nbsp; &nbsp; {{ message }} <hr>
                                </div>
                            {% endif %}

                            <div class="form-group">
                                <label for="input_name">标签名称</label>
                                <input type="text" class="form-control" id="input_name" placeholder="请输入标签名称！"
                                       name="tag_name">
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--内容-->
{% endblock %}


{% block js %}
    <script>
        $(function () {
            $("#g-2").addClass("active");
            $("#g-2-1").addClass("active");
        })
    </script>
{% endblock %}
